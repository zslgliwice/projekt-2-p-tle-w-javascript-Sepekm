<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>1 - Pętle w JavaScript</title>
    <style>
        body {
            background: #1a1e23;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 40px;
            border-radius: 20px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }

        input[type="number"], input[type="button"] {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="button"] {
            cursor: pointer;
            background-color: orangered;
            color: white;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 10s linear infinite, sway 15s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-110vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px);
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <script>
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                document.querySelector('.bubbles').appendChild(bubble);
                bubble.style.width = `${Math.random() * 10 + 5}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.animationTimingFunction = 'linear';
                bubble.style.animationName = 'floatUp';
                bubble.style.animationIterationCount = 'infinite';
            }
        </script>
    </div>
    <div class="container">
        <label>
            Ile liczb z przedziału 1-1000 wylosować: <input type="number" id="ile">
        </label>
        <input type="button" value="Losuj" onclick="wylosuj()">
        <div id="wynik"></div>
    </div>
    <script>
        function wylosuj() {
            var ile = document.getElementById('ile').value;
            var wynikDiv = document.getElementById('wynik');
            wynikDiv.innerHTML = '';
            var wynik = "Liczby: ";
            for (var i = 0; i < ile; i++) {
                var liczba = Math.floor(Math.random() * 1000) + 1;
                wynik += liczba + " ";
            }
            wynikDiv.innerHTML = wynik.trim();
        }
    </script>
</body>
</html>
